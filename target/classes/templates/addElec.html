<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>Crear Electrodoméstico - SB Admin</title>
<link href="../css/styles.css" rel="stylesheet" />
<link href="../../css/styles.css" rel="stylesheet" />
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
	integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
	integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	crossorigin="anonymous"></script>

<script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.19.38/system.js"></script>
<script src="js/list.js"></script>
</head>
<body class="bg-primary">
	<div id="layoutAuthentication">
		<div id="layoutAuthentication_content">
			<main>
				<div class="container">
					<div class="row justify-content-center">
						<div class="col-lg-7">
							<div class="card shadow-lg border-0 rounded-lg mt-5">
								<div class="card-header">
									<h3 class="text-center font-weight-light my-4">Nuevo
										Electrodoméstico</h3>
								</div>
								<div class="card-body">
									<form th:action="@{/elec/save}" th:object="${typeSave}"
										method="post">
										<div class="form-floating mb-6">
											<input class="form-control" th:field="*{id}"
												id="inputId" hidden />
											<input class="form-control" th:field="*{name}"
												id="inputFirstName" placeholder="Enter your first name" />
											<label for="inputFirstName">Nombre</label>
										</div>
										<br />
										<div class="row mb-3">
											<div class="col-md-6">
												<select name="brands"
													class="form-select form-select-lg mb-2"
													aria-label="Default select example" th:field="*{brand}">
													<option value="" selected disabled hidden>Escoja
														una marca:</option>
													<option th:each="brand:${brands}" th:value="${brand.id}"
														th:text="${brand.name}"></option>
												</select>

											</div>
											<div class="col-md-6">
												<div class="form-floating mb-6">
													<input class="form-control" id="inputFirstName"
														placeholder="Ingrese los años de garantía" type="number"
														min="1" th:field="*{years}" /> <label
														for="inputFirstName">Tiempo Garantia</label>
												</div>
											</div>
										</div>


										<div class="mt-4 mb-0">
											<div class="d-grid">
												<input type="submit" value="guardar " id="test"
													class="btn btn-primary col-xs-2" />
											</div>
										</div>

										<div class="mt-4 mb-0">
											<div class="d-grid">
												<a class="btn btn-warning btn-block" th:href="@{/elec}">Cancelar</a>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</main>
		</div>
		<div id="layoutAuthentication_footer">
			<footer class="py-4 bg-light mt-auto">
				<div class="container-fluid px-4">
					<div
						class="d-flex align-items-center justify-content-between small">
						<div class="text-muted">Copyright &copy; Your Website 2022</div>
						<div>
							<a href="#">Privacy Policy</a> &middot; <a href="#">Terms
								&amp; Conditions</a>
						</div>
					</div>
				</div>
			</footer>
		</div>
	</div>
	<script type="text/javascript">
		function myScript() {
			var test = com.imena.sertec.services.BrandService.getBrandById(1);
			console.log(test);
		}
	</script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		crossorigin="anonymous"></script>
	<script src="js/scripts.js"></script>

</body>
</html>
